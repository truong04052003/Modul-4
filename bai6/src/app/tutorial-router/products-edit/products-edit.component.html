<h1>Sửa sản phẩm </h1>
<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmitForm()">
        <div class="mb-3">
          <label  class="form-label">Name</label>
          <input formControlName="name" type="name" name="name" class="form-control" >
          <div *ngIf="!productForm.controls['name']?.valid && (productForm.controls['name']?.dirty || productForm.controls['name']?.touched) && productForm.controls['name'].errors?.['required']" class="form-text text-danger">Không được để trống</div>
          <div *ngIf="!productForm.controls['name']?.valid && (productForm.controls['name']?.dirty || productForm.controls['name']?.touched) && productForm.controls['name'].errors?.['minlength']" class="form-text text-danger">Giới hạn 3 ký tự</div>
        </div>
    
        <div class="mb-3">
            <label  class="form-label">Price</label>
            <input formControlName="price" type="price" name="price" class="form-control" >
            <div *ngIf="!productForm.controls['price']?.valid && (productForm.controls['price']?.dirty || productForm.controls['price']?.touched) && productForm.controls['price'].errors?.['required']" class="form-text text-danger">Không được để trống</div>
            <div *ngIf="!productForm.controls['price']?.valid && (productForm.controls['price']?.dirty || productForm.controls['price']?.touched) && productForm.controls['price'].errors?.['minlength']" class="form-text text-danger">Sai định dạng</div>
        </div>
        <button [disabled]="!productForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
