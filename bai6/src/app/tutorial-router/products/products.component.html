<p>products works!</p>
<a [routerLink]="['/products/add']" class="btn btn-info">Add</a>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let product of products; let idx = index">
        <td>{{ idx+1 }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
            <a [routerLink]="['/products/' + idx + '/edit']" class="btn btn-info">Edit</a>
            <a [routerLink]="['/products/' + idx + '/delete']" class="btn btn-warning">Delete</a>
        </td>
    </tr>
</table>
