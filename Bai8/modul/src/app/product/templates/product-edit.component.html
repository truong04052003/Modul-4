<h1>Sửa sản phẩm </h1>
<div class="container" *ngIf="product">
    <form [formGroup]="formProfile" (ngSubmit)="onSubmitForm()">
        <div class="mb-3">
          <label  class="form-label">Name</label>
          <input formControlName="name" type="name" name="name" class="form-control" >
          <div *ngIf="!formProfile.controls['name']?.valid && (formProfile.controls['name']?.dirty || formProfile.controls['name']?.touched) && formProfile.controls['name'].errors?.['required']" class="form-text text-danger">Không được để trống</div>
          <div *ngIf="!formProfile.controls['name']?.valid && (formProfile.controls['name']?.dirty || formProfile.controls['name']?.touched) && formProfile.controls['name'].errors?.['minlength']" class="form-text text-danger">Giới hạn 3 ký tự</div>
        </div>
    
        <div class="mb-3">
            <label  class="form-label">Price</label>
            <input formControlName="price" type="price" name="price" class="form-control" >
            <div *ngIf="!formProfile.controls['price']?.valid && (formProfile.controls['price']?.dirty || formProfile.controls['price']?.touched) && formProfile.controls['price'].errors?.['required']" class="form-text text-danger">Không được để trống</div>
            <div *ngIf="!formProfile.controls['price']?.valid && (formProfile.controls['price']?.dirty || formProfile.controls['price']?.touched) && formProfile.controls['price'].errors?.['minlength']" class="form-text text-danger">Sai định dạng</div>
        </div>
        <!-- <div class="mb-3">
            <label  class="form-label">Mô tả</label>
            <input formControlName="description" type="description" name="description" class="form-control" >
            <div *ngIf="!formProfile.controls['description']?.valid && (formProfile.controls['description']?.dirty || formProfile.controls['description']?.touched) && formProfile.controls['description'].errors?.['required']" class="form-text text-danger">Không được để trống</div>
            <div *ngIf="!formProfile.controls['description']?.valid && (formProfile.controls['description']?.dirty || formProfile.controls['description']?.touched) && formProfile.controls['price'].errors?.['minlength']" class="form-text text-danger">Giới hạn 2 ký tự</div>
        </div> -->
        <button [disabled]="!formProfile.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
