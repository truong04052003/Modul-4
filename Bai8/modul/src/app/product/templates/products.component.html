<div class="container">
    <h3 class="btn btn-danger">Quản Lý Sản Phẩm</h3><br>
<a [routerLink]="['/products/add']" class="btn btn-info">Add</a>
<form action="">
<table class="table">
    <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let product of products; let idx = index">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>
            <a [routerLink]="['/products/' + product.id + '/edit']" class="btn btn-info">Edit</a>
            <a [routerLink]="['/products/' + product.id + '/delete']" class="btn btn-warning">Delete</a>
        </td>
    </tr>
</table>
</form>
</div>
