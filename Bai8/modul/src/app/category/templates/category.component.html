<a [routerLink]="['/categories/add']" class="btn btn-info">Add</a>
<table class="table">
    <tr>
        <th>STT</th>
        <th>Tên thể loại</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let category of categories; let idx = index">
        <td>{{ idx+1 }}</td>
        <td>{{ category.name }}</td>
        <td>
            <a [routerLink]="['/categories/' + idx + '/edit']" class="btn btn-info">Edit</a>
            <a [routerLink]="['/categories/' + idx + '/delete']" class="btn btn-warning">Delete</a>
        </td>
    </tr>
</table>
